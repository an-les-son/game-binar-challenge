<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <span><a href="https://an-les-son.github.io/landing-page-binar-challenge/">1</a></span>
        <img src="./assets/logo.png" alt="" />
        <h1>Rock Paper Sciccors</h1>
      </nav>
      <div class="game">
        <div class="grid-item"><h1>Player 1</h1></div>
        <div class="grid-item"></div>
        <div class="grid-item"><h1>Com</h1></div>
        <div id="bg-rock" class="grid-item"><img id="rock" src="./assets/rock.png" onclick="selectRock()" /></div>
        <div class="grid-item-middle"><img class="img-result" src="./assets/VS.png" /></div>
        <div id="bg-rock-comp" class="grid-item"><img src="./assets/rock.png" /></div>
        <div id="bg-paper" class="grid-item"><img id="paper" src="./assets/paper.png" onclick="selectPaper()" /></div>
        <div id="bg-paper-comp" class="grid-item"><img src="./assets/paper.png" /></div>
        <div id="bg-scissors" class="grid-item"><img id="scissors" src="./assets/scissors.png" onclick="selectScissors()" /></div>
        <div id="bg-scissors-comp" class="grid-item"><img src="./assets/scissors.png" /></div>
        <div class="grid-item"></div>
        <div class="grid-item"><img onclick="window.location.reload()" src="./assets/refresh.png" /></div>
        <div class="grid-item"></div>
      </div>
      <div class="scores"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
